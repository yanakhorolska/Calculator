<!DOCTYPE html>
<html>
    <head lang="eng">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="shortcut icon" href="img/calculator.png">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hello">Hello, my friend!</div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('1')">1</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('2')">2</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('3')">3</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('4')">4</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('5')">5</button></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('6')">6</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('7')">7</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('8')">8</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('9')">9</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('0')">0</button></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('+')">+</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('-')">-</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('*')">&times;</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('/')">&divide;</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('.')">.</button></div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert('(')">(</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary" onclick="insert(')')">)</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary equal" onclick="equal()">=</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary clean" onclick="clean()">C</button></div>
                <div class="col-1"><button type="button" class="btn btn-outline-primary back" onclick="back()">&larr;</button></div>
            </div>
            <div class="row justify-content-center">
                
                <div class="col-5"><form name="form"><input type="text" class="form-1" name="textview" readonly></input></div></form>
               
                
            </div>
        </div>
        <script>
            function insert (num)
            {
                document.form.textview.value = 
                document.form.textview.value + num;

            }

            function clean()
                {
                document.form.textview.value = "";

                }

            function back()
            {
                var exp =  document.form.textview.value;
                document.form.textview.value = exp.substring (0, exp.length-1);
            }

            function equal()
            {
                var exp =  document.form.textview.value;
                if(exp) {
                document.form.textview.value = eval(exp);

                }
            }

            
        </script>
    </body>
</html>
